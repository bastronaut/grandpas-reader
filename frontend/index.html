<html>

<head>
    <title>Opa's Nieuwslezer</title>

    <meta charset="utf-8" />
    <link rel="icon" href="https://grandpa-reader.herokuapp.com/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="BigSpender personal finance money management app" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="whitegit">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="css/custom_icon.png">
    <link rel="icon" type="image/png" href="favicon.png">


</head>

<body>

    <div class="flash-overlay JS-flash-overlay-next" id="js-flash-overlay" style="display: none;"></div>
    <div class="container-fluid" id="js-podcast-items">

        <div id="js-podcast-item-template" class="podcast-item-container" style="display: none;">
            <div class="row podcast-item js-podcast-item">
                <div class="col-2 col-md-1 number text-center" id="js-number-indicator"></div>
                <div class="col-10 col-md-11 title" id="js-title">
                </div>
            </div>
            <div class="bottom-border-indicator">
            </div>
        </div>
    </div>

    <div class="container-fluid podcast-view" id="js-podcast-view" style="display: none">

        <div class="row">
            <div class="back navigate" id="js-return-to-overview" aria-hidden="true">
                Terug naar overzicht
            </div>
            <div class="next navigate" id="js-next-item" aria-hidden="true">
                Volgende
            </div>
        </div>
        <div class="row">
            <p id="js-audio-description" class="audio-description">
            </p>
            <!-- <p id="js-audio-date"></p> -->
            <audio id="js-audio-player" src="" controls="controls" preload="none"></audio>

        </div>
        <div class="row button-container">

            <div class="play" id="js-play-button">
                Afspelen
            </div>

            <div class="pause" id="js-pause-button" style="display: none;">
                Pauzeren
            </div>
        </div>


    </div>

    <div class="container-fluid news-view" id="js-news-view">


        <div class="row">
            <button class="back navigate" id="js-prev-news-item" aria-hidden="true">
                Vorige
            </button>
            <button class="next navigate" id="js-next-news-item" aria-hidden="true">
                Volgende
            </button>
        </div>
        <div class="row text-body" id="js-text-to-speak">
            <h1 id="js-news-title" class="audio-title"></h1>

            <p id="js-news-description" class="audio-description">
            </p>
            <p id="js-news-date" class="audio-description">
            </p>
            <!-- <p id="js-audio-date"></p> -->
            <audio id="js-news-audio-player" src="" controls="controls" preload="none"></audio>
            <audio id="js-news-title-audio-player" src="" controls="controls" preload="none"></audio>
            <audio id="js-news-date-audio-player" src="" controls="controls" preload="none"></audio>

        </div>
        <div class="row button-container">

            <div class="button-container-background">

                <!-- Aria hidden because opa might use built in Speak-Aloud but can read buttons just fine -->
                <button class="speak-btn speak-title" id="js-title-speak" aria-hidden="true">
                    Titel
                </button>

                <button class="play" id="js-play-news-button" aria-hidden="true">
                    Afspelen
                </button>

                <button class="pause" id="js-pause-news-button" style="display: none;" aria-hidden="true">
                    Pauzeren
                </button>

                <button class="speak-btn speak-date" id="js-date-speak" aria-hidden="true">
                    Datum
                </button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
        crossorigin="anonymous"></script>
    <script crossorigin="anonymous" src="js/bundle.js"></script>
</body>

</html>
